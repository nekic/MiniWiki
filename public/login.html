<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MiniWiki</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="/plugins/zui/css/zui.min.css">
    <link rel="stylesheet" href="/plugins/zui/css/zui-theme.css">

    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.7.0/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="/plugins/zui/js/zui.min.js"></script>
    <title>登陆</title>
</head>
<body>
<div class="container-fixed-xs">
    <div class="panel panel-primary" style="margin-top: 200px;">
        <div class="panel-heading">
            <span>登陆</span>
        </div>
        <div class="panel panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputAccount1"></label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-user"></i></span>
                        <input type="text" class="form-control" id="exampleInputAccount1" placeholder="电子邮件/手机号/用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-key"></i></span>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                </div>

            </form>
            <div class="center-block" style="width: 52px;">
                <button style="" type="submit" class="btn btn-primary center-block">提交</button>
            </div>
        </div>

        <div class="center-block"><span class="pull-right" style="margin-top: -20px;margin-right: 20px;">Power by nekic <i class="icon icon-heart"></i> 2017</span></div>


    </div>
</div>
</body>
</html>
